<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="tailwindcss.css">
    <link rel="stylesheet" href="popup.css">
    <title>Messenger Utilities</title>
</head>

<body>
    <div class="flex text-center">
        <div class="flex justify-center items-center w-5/6 py-1 bg-blue-800 font-bold text-white">
            Messenger Utilities
        </div>
        <a class="w-1/6 p-3 bg-blue-300" href="https://www.messenger.com/" title="Go to messenger.com">
            <img src="../icons/messenger.png" alt="Messenger Utilities" class="h-6" />
        </a>
        <div id="protect_status_box" class="w-1/6 p-3 bg-gray-300">
            <img class="h-6" src="../icons/svgs/eye.svg" alt="Protect status">
        </div>
    </div>
    <div class="p-1">
        <div id="alert" class="hidden p-1 rounded-md border border-gray-400 bg-green-300 text text-black"></div>
        <div class="px-2">
            <div class="font-medium">Protect status</div>
            <ul class="filter-switch inline-flex items-center relative h-10 p-1 space-x-1 bg-gray-300 rounded-md text-blue-600">
                <li class="filter-switch-item flex relative h-8 bg-gray-300">
                    <input id="protect_status_disable" name="protect_status" type="radio" class="sr-only" value="disable">
                    <label for="protect_status_disable" class="h-8 py-1 px-2 bg-white text-sm leading-6 text-gray-600 hover:text-blue-600 rounded shadow">
                        Disable
                    </label>
                    <div aria-hidden="true" class="filter-active"></div>
                </li>
                <li class="filter-switch-item flex relative h-8 bg-gray-300x">
                    <input id="protect_status_enable" name="protect_status" type="radio" class="sr-only" value="enable">
                    <label for="protect_status_enable" class="h-8 py-1 px-2 bg-white text-sm leading-6 text-gray-600 hover:text-blue-600 rounded shadow">
                        Enable
                    </label>
                </li>
            </ul>
        </div>
        <div class="px-2">
            <div class="font-medium">
                Protect type
                <img class="inline-block h-4" src="../icons/svgs/info-with-circle.svg" title="The style of hide item">
            </div>
            <ul class="filter-switch inline-flex items-center relative h-10 p-1 space-x-1 bg-gray-300 rounded-md text-blue-600">
                <li class="filter-switch-item flex relative h-8 bg-gray-300x">
                    <input id="protect_type_none" name="protect_type" type="radio" class="sr-only" value="none">
                    <label for="protect_type_none" class="h-8 py-1 px-2 bg-white text-sm leading-6 text-gray-600 hover:text-blue-600 rounded shadow">
                        None
                    </label>
                    <div aria-hidden="true" class="filter-active"></div>
                </li>
                <li class="filter-switch-item flex relative h-8 bg-gray-300x">
                    <input id="protect_type_blur" name="protect_type" type="radio" class="sr-only" value="blur">
                    <label for="protect_type_blur" class="h-8 py-1 px-2 bg-white text-sm leading-6 text-gray-600 hover:text-blue-600 rounded shadow">
                        Blur
                    </label>
                </li>
            </ul>
        </div>
        <div class="px-2">
            <div class="font-medium">
                Display type
                <img class="inline-block h-4" src="../icons/svgs/info-with-circle.svg" title="The event that when it triggers, the hide item will be unhide">
            </div>
            <ul class="filter-switch inline-flex items-center relative h-10 p-1 space-x-1 bg-gray-300 rounded-md text-blue-600">
                <li class="filter-switch-item flex relative h-8 bg-gray-300x">
                    <input id="display_type_none" name="display_type" type="radio" class="sr-only" value="none">
                    <label for="display_type_none" class="h-8 py-1 px-2 bg-white text-sm leading-6 text-gray-600 hover:text-blue-600 rounded shadow">
                        None
                    </label>
                    <div aria-hidden="true" class="filter-active"></div>
                </li>
                <li class="filter-switch-item flex relative h-8 bg-gray-300x">
                    <input id="display_type_hover" name="display_type" type="radio" class="sr-only" value="hover">
                    <label for="display_type_hover" class="h-8 py-1 px-2 bg-white text-sm leading-6 text-gray-600 hover:text-blue-600 rounded shadow">
                        Hover
                    </label>
                </li>
            </ul>
        </div>
        <button id="save_btn" class="w-full mt-2 py-3 bg-blue-500 hover:bg-blue-700 focus:outline-none font-semibold text-white">Save</button>
    </div>
    <div class="grid grid-cols-4 text-center">
        <a class="grid justify-center items-center py-3 bg-blue-500" href="https://www.facebook.com/Phu1237" title="Facebook">
            <img class="h-6" src="../icons/svgs/facebook-with-circle.svg" alt="Facebook">
        </a>
        <a class="grid justify-center items-center py-3 bg-black" href="https://github.com/phu1237/" title="Github">
            <img class="h-6" src="../icons/svgs/github-with-circle.svg" alt="Github">
        </a>
        <a class="grid justify-center items-center py-3 bg-red-500" href="mailto:phu1237@gmail.com" title="Mail">
            <img class="h-6" src="../icons/svgs/mail-with-circle.svg" alt="Mail">
        </a>
        <a class="grid justify-center items-center py-3 bg-blue-700" href="https://www.linkedin.com/in/phu1237/" title="Linkedin">
            <img class="h-6" src="../icons/svgs/linkedin-with-circle.svg" alt="Linkedin">
        </a>
    </div>
    <div class="flex justify-between px-2">
        Author: Phu1237
        <span>v1.0.0</span>
    </div>
    <script src="popup.js"></script>
</body>

</html>
